<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>[Title of your project]</title>
        <meta charset="UTF-8" />
        <link rel="stylesheet" type="text/css" href="main.css" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <header class="d-flex flex-row p-3 justify-content-between align-items-center">
            <a href="./index.html"><h1>Mockup</h1></a>
            <nav>
                <a class="btn btn-primary" href="./login.html" role="button">Login</a>
            </nav>
        </header>
        <div class="d-flex justify-content-center">
            <form class="m-4 d-flex flex-column justify-content-center">
                <h1>Login</h1>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                </div>
                <div class="form-group mt-4">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-primary mt-4">Submit</button>
            </form>
        </div>
    </body>
</html>
