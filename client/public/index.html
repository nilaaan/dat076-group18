<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>[Fantasy League]</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="main.css" />
    </head>
    <body class="bg-light">
    <!-- Header -->
    <header class="bg-primary text-white text-center py-3">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-4">
                    <!-- Empty div to balance the layout -->
                </div>
                <div class="col-4 text-center">
                    <h1><a href="index.html" class="text-white text-decoration-none">Fantasy League</a></h1>
                </div>
                <div class="col-4 text-end">
                    <span class="text-white large">Balance: £80M</span>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container mt-5">
        
    <!-- Buttons to other pages -->
        <div class="row">
            <div class="col-12 col-md-6 text-left">
                <button class="btn btn-primary mb-4">
                    <a href="leaderboard.html" class="text-white text-decoration-none">Leaderboard</a>
                </button>
            </div>
            <div class="col-12 col-md-6 d-flex justify-content-end">
                <button class="btn btn-primary mb-4">
                    <a href="team.html" class="text-white text-decoration-none">My Team</a>
                </button>
            </div>
        </div>
        
        <!-- Header -->
        <h2 class="text-center mb-4">Explore Players</h2>

        <!-- Search Bar -->
        <form class="row justify-content-center mb-5">
            <div class="col-md-6 col-sm-8">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search...">
                    <button class="btn btn-secondary" type="button">Search</button>
                </div>
            </div>
        </form>

        <!-- Text Field and Table -->
        <div class="row">
            <div class="col-12 col-md-6 text-left mb-2">
                <div class="h4">Arsenal</div>
            </div>
        </div>

        <!-- Table -->
        <div class="table-responsive">
            <table class="table text-center">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Name</th>
                        <th scope="col">Position</th>
                        <th scope="col">Price</th>
                        <th scope="col">Available</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>22</td>
                        <td>David Raya</td>
                        <td>Goalkeeper</td>
                        <td>£20M</td>
                        <td>YES</td>
                    </tr>
                    <tr>
                        <td>31</td>
                        <td>Neto</td>
                        <td>Goalkeeper</td>
                        <td>£10M</td>
                        <td>YES</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>William Saliba</td>
                        <td>Defender</td>
                        <td>£60M</td>
                        <td>YES</td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>Kieran Tierney</td>
                        <td>Defender</td>
                        <td>£30M</td>
                        <td>NO</td>
                    </tr>
                    <tr>
                        <td>4</td>
                        <td>Ben White</td>
                        <td>Defender</td>
                        <td>£20M</td>
                        <td>YES</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Navigation Arrows -->
        <div class="d-flex justify-content-between">
            <button class="btn btn-light">
                <i class="fas fa-arrow-left"></i> Previous
            </button>
            <button class="btn btn-light">
                Next <i class="fas fa-arrow-right"></i>
            </button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
