<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>[Fantasy League]</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="main.css" />
    </head>
    <body class="bg-light">
    <!-- Header -->
    <header class="bg-primary text-white text-center py-3">
        <h1><a href="index.html" class="text-white text-decoration-none">Fantasy League</a></h1>
    </header>

    <!-- Main Content -->
    <div class="container mt-5">
        <div class="row">
            <div class="col-12 text-left">
                <a href="index.html" class="btn btn-primary mb-4">Explore Teams</a>
            </div>
        </div>

        <!-- Header -->
        <h2 class="text-center mb-5">Leaderboard</h2>
        
        <!-- Leaderboard -->
        <div class="row justify-content-center">
            <div class="col-12 col-md-8">
                <div class="card leaderboard-card mb-2">
                    <div class="card-body d-flex justify-content-between">
                        <span>Bill</span>
                        <span>100 Points</span>
                    </div>
                </div>
                <div class="card leaderboard-car mb-2">
                    <div class="card-body d-flex justify-content-between">
                        <span>Mark</span>
                        <span>95 Points</span>
                    </div>
                </div>
                <div class="card leaderboard-card mb-2">
                    <div class="card-body d-flex justify-content-between">
                        <span>Barack</span>
                        <span>90 Points</span>
                    </div>
                </div>
                <!-- Add more cards as needed -->
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
