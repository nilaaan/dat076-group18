<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>[Fantasy League]</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="main.css" />
    </head>
    <body class="bg-light">
    <!-- Header -->
    <header class="bg-primary text-white text-center py-3">
        <h1><a href="index.html" class="text-white text-decoration-none">Fantasy League</a></h1>
    </header>

    <!-- Main Content -->
    <div class="container mt-5">
        <div class="row fluid">
            <div class="col-12 col-md-6 text-left">
                <button class="btn btn-primary mb-4">Leaderboard</button>
            </div>
        </div>
        <h2 class="text-center mb-4">Explore Teams</h2>

        <!-- Search Bar -->
        <form class="row justify-content-center mb-5">
            <div class="col-md-6 col-sm-8">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search...">
                    <button class="btn btn-secondary" type="button">Search</button>
                </div>
            </div>
        </form>

                <!-- Text Field and Table -->
        <div class="row">
            <div class="col-12 col-md-6 text-left mb-2">
                <div class="h4">Serie A</div>
            </div>
        </div>

        <!-- Table -->
        <div class="table-responsive">
            <table class="table text-center">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Team</th>
                        <th scope="col">Points</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">1</th>
                        <td>Milan</td>
                        <td>25</td>
                    </tr>
                    <tr>
                        <th scope="row">2</th>
                        <td>Juventus</td>
                        <td>23</td>
                    </tr>
                    <tr>
                        <th scope="row">3</th>
                        <td>Inter</td>
                        <td>20</td>
                    </tr>
                    <tr>
                        <th scope="row">4</th>
                        <td>Napoli</td>
                        <td>18</td>
                    </tr>
                    <tr>
                        <th scope="row">5</th>
                        <td>Roma</td>
                        <td>13</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Navigation Arrows -->
        <div class="d-flex justify-content-between">
            <button class="btn btn-primary">
                <i class="fas fa-arrow-left"></i> Previous
            </button>
            <button class="btn btn-primary">
                Next <i class="fas fa-arrow-right"></i>
            </button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
